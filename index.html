<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻松游戏 - 放松心情的好去处</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>轻松游戏</h1>
            <p class="subtitle">放松心情的好去处</p>
        </header>

        <main>
            <div class="game-grid">
                <div class="game-card">
                    <h2>2048</h2>
                    <p>经典的数字合并游戏，考验你的策略思维</p>
                    <div class="game-frame">
                        <iframe src="https://play2048.co/" frameborder="0"></iframe>
                    </div>
                </div>

                <div class="game-card">
                    <h2>贪吃蛇</h2>
                    <p>简单有趣的经典游戏，控制蛇吃食物成长</p>
                    <div class="game-frame">
                        <iframe src="https://playsnake.org/" frameborder="0"></iframe>
                    </div>
                </div>

                <div class="game-card">
                    <h2>俄罗斯方块</h2>
                    <p>经典的方块消除游戏，锻炼反应能力</p>
                    <div class="game-frame">
                        <iframe src="https://tetris.com/play-tetris" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 轻松游戏. 所有游戏仅供娱乐。</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
